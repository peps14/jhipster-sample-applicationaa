<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="registry">
            <h2><span jhiTranslate="jhipsterSampleApplicationaaApp.registry.detail.title">Registry</span> {{ registry.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationaaApp.registry.name">Name</span></dt>
                <dd>
                    <span>{{ registry.name }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationaaApp.registry.enabled">Enabled</span></dt>
                <dd>
                    <span>{{ registry.enabled }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationaaApp.registry.url">Url</span></dt>
                <dd>
                    <span>{{ registry.url }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/registry', registry.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
